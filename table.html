<!DOCTYPE html>
<html>
    <head>
        <title>Table Structure</title>
    </head>
    <body>
        <h1>Table 1</h1>
        <table border>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>

            <tr>
                <td>Ak</td>
                <td>Ak@Kod.com</td>
                <td rowspan="2">Pune</td>
            </tr>

            <tr>
                <td>Pk</td>
                <td>Pk@Kod.com</td>

            </tr>
        </table>

        <h1>Table 2</h1>
        <table border>
            <tr>
                <th colspan="2">Full Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
            <tr>
                <td>Ak</td>
                <td>verma</td>
                <td>Ak@kod.com</td>
                <td rowspan="2">pune</td>
            </tr>

            <tr>
                <td>Pk</td>
                <td>verma</td>
                <td>Pk@kod.com</td>
                
            </tr>
        </table>
    </body>
</html>
