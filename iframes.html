<!DOCTYPE>
<html>
    <head>
        <title>iframes</title>
    </head>
    <body>
        <iframe 
        width="200px" height="200px"
        src="https://www.kodnest.com/"
        ></iframe>

        <iframe 
        width="200px" height="200px"
        srcdoc='<h1>Hello</h1>' frameborder="1"
        ></iframe>
    </body>
</html>
<!-- 
1. iframes are used to create Inline Frames.
2. In these Grames we can load the external content  -->
